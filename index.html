<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="task">
            
            <i class="fa fa-file-text-o"></i>
            <input type="text" placeholder="Type your todo list" class="task-text">
            
            <i style="display: none;" class="fa fa-plus-circle" id="add-btn"></i>
        </div>
        <div class="tasks-status">
              <p> <img src="./images/double-tick-icon.png" alt="double-tick-icon"> Complete all tasks</p>
              <p>Clear completed</p>
        </div>
        <ul class="list-wrap">

        </ul>
        <div class="tasks-status fix-border pb-0"> 
          <p style="display: block;"><b class="task-count" style="color: #555;">0</b> tasks left</p>
          <p><b style="color: #555;">All</b> Uncomplete Completed</p>
        </div>
      </main> 
      <script src="./script.js"></script>
</body>
</html>
